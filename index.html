<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fuentes -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Iconos -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Sweet alert -->
    <link rel="stylesheet" href="sweetalert2.min.css">

    <title>Encriptador de texto</title>
</head>

<body>
    <!-- <img src="./imagenes/Fondo.png" alt="" class="wallpaper"> -->
    <header>
        <img src="./imagenes/Logo alura.png" class="logo_alura" alt="">
        <img src="./imagenes/Logo Encrypt.png" class="logo_encrypt" alt="">
    </header>
    <main class="section_text-page">
        <section class="textarea_buttons">
            <form>
                <textarea class="text_entry-encrypted border_ppal" name="text_entry-encrypted" id=""
                    placeholder="Ingresa el texto aqui"></textarea>
            </form>
            <div class="info_text-icon">
                <span class="material-symbols-outlined icon_info">error</span>
                <span class="text_info">Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="section_buttons-encrypt">
                <button type="button" class="button_structure button_ppal" onclick="btnEncrypt()">Encriptar</button>
                <button type="button" class="button_structure button_sec"
                    onclick="btnDesEncrypt()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="content_message-init text_output border_ppal">
                <img src="./imagenes/foto.png" alt="buscar">
                <div>
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encirptar o desencriptar</p>
                </div>
            </div>
            <div class="content_output-text">
                <div class="border_ppal">
                    <p class="text_output-encrypted" id=""></p>
                </div>
                <div class="section_buttons-encrypt">
                    <button type="button" class="button_structure button_ppal button_copy" onclick="btnCopy()">
                        <span class="material-symbols-outlined icon_copy">
                            content_copy
                        </span>
                        Copiar
                    </button>
                </div>
            </div>
        </section>
    </main>
    <!-- <footer></footer> -->


    <!-- Script -->
    <script src="./script/script.js"></script>
    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
